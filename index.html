<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code or Scam?</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #0f0f0f;
      color: #0f0;
      padding: 15px;
      margin: 0;
      line-height: 1.5;
    }
    .container { max-width: 600px; margin: 0 auto; }
    h1 { text-align: center; font-size: 2rem; margin-bottom: 10px; }
    .snippet {
      background: #1a1a1a;
      padding: 15px;
      margin: 15px 0;
      border-left: 4px solid #0f0;
      white-space: pre-wrap;
      font-size: 14px;
    }
    .input-box {
      width: 100%;
      background: #1a1a1a;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      margin: 10px 0;
      font-family: monospace;
      height: 80px;
    }
    .btn-group, .action-buttons {
      text-align: center;
      margin: 15px 0;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      text-align: center;
      font-weight: bold;
      min-height: 24px;
    }
    .score { text-align: center; margin: 10px 0; font-size: 1.1rem; }
    .tip-box, .upsell, .tester {
      background: #1a1a1a;
      padding: 15px;
      margin-top: 25px;
      border-radius: 8px;
      text-align: center;
    }
    .tip-box a { text-decoration: none; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CODE OR SCAM?</h1>
    <p>Is this real code? üëá</p>
    
    <div class="snippet" id="codeBox"></div>
    
    <div class="btn-group">
      <button onclick="guess(true)">‚úÖ Real</button>
      <button onclick="guess(false)">‚ùå Scam</button>
    </div>
    
    <div class="result" id="result"></div>
    <div class="score">Score: <span id="scoreNum">0</span>/5</div>

    <!-- Test Your Own Code -->
    <div class="tester">
      <h3>üß™ Test Your Own Code</h3>
      <textarea class="input-box" id="userCode" placeholder="Paste code here..."></textarea>
      <br>
      <button onclick="testUserCode()">Is This a Scam?</button>
      <div class="result" id="userResult"></div>
    </div>

    <!-- Tip Jar (FIXED) -->
    <div class="tip-box">
      <p>‚òï Built on Android! Tip in SUI:</p>
      <a href="https://suiet.app/transfer?recipient=0x9a9aa7ed44a61edf8361d1d24c77dc4e5d0140e2fa02f01c2ae1efa090d855ac&amount=0.1" target="_blank">
        <button>Send SUI Tip</button>
      </a>
    </div>

    <!-- Waitlist (FIXED) -->
    <div id="upsell" class="upsell hidden">
      <h3>Want Daily Challenges?</h3>
      <p>Get new scams + real-code alerts!</p>
      <a href="https://x.com/fynly_josh" target="_blank">
        <button>DM Me on X ($1.99/mo)</button>
      </a>
    </div>
  </div>

  <script>
    const SUI_ADDRESS = "0x9a9aa7ed44a61edf8361d1d24c77dc4e5d0140e2fa02f01c2ae1efa090d855ac";
    const snippets = [
      { code: "import pandas as pd\nprint(pd.DataFrame())", real: true },
      { code: "const x = await fetchAI('blockchain_quantum_api');", real: false },
      { code: "for i in range(10): print(i)", real: true },
      { code: "let cryptoNFT = new Web3.Metaverse.Token();", real: false },
      { code: "console.log('Hello World');", real: true }
    ];

    let current = 0;
    let score = 0;

    function showSnippet() {
      if (current >= snippets.length) {
        document.getElementById('codeBox').textContent = '';
        document.getElementById('result').innerHTML = `<h2>üéØ Final Score: ${score}/5</h2>`;
        document.getElementById('upsell').classList.remove('hidden');
        return;
      }
      document.getElementById('codeBox').textContent = snippets[current].code;
      document.getElementById('result').textContent = '';
    }

    function guess(userGuess) {
      const correct = snippets[current].real;
      if (userGuess === correct) {
        score++;
        document.getElementById('result').innerHTML = '‚úÖ Correct!';
      } else {
        document.getElementById('result').innerHTML = '‚ùå Scam!';
      }
      document.getElementById('scoreNum').textContent = score;
      current++;
      setTimeout(showSnippet, 1500);
    }

    // NEW: Test user-submitted code
    function testUserCode() {
      const code = document.getElementById('userCode').value.trim();
      const resultEl = document.getElementById('userResult');
      if (!code) {
        resultEl.textContent = '‚ö†Ô∏è Paste some code!';
        return;
      }
      // Simple heuristic: if it contains "quantum", "metaverse", "fetchAI", etc. ‚Üí likely scam
      const scamKeywords = ['quantum', 'metaverse', 'fetchAI', 'blockchain_ai', 'nft', 'web3.token'];
      const isScam = scamKeywords.some(kw => code.toLowerCase().includes(kw));
      
      resultEl.innerHTML = isScam 
        ? 'ü§ñ <b>SCAM!</b> This smells like AI hype.' 
        : 'üë®‚Äçüíª <b>REAL!</b> Looks legit.';
    }

    // Ensure SUI link is clean
    document.querySelector('.tip-box a').href = 
      `https://suiet.app/transfer?recipient=${SUI_ADDRESS}&amount=0.1`;

    showSnippet();
  </script>
</body>
</html>
